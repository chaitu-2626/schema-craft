name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4                                         # :contentReference[oaicite:8]{index=8}

      - name: Install pnpm
        uses: pnpm/action-setup@v4                                        # Official action :contentReference[oaicite:9]{index=9}
        with:
          version: 9                                                     # Pin to pnpm v9.x :contentReference[oaicite:10]{index=10}

      - name: Setup Node.js
        uses: actions/setup-node@v4                                      # Sets up Node and cache :contentReference[oaicite:11]{index=11}
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install                                               # pnpm now on PATH :contentReference[oaicite:12]{index=12}

      - name: Run Lint
        run: pnpm lint

      - name: Run Type Check
        run: pnpm check-types

      - name: Build
        run: pnpm build
