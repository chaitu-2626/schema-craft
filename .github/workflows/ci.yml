# Name of the GitHub Actions workflow shown in the Actions tab
name: CI

# Define when the workflow should run
on:
  push:               # Trigger the workflow on push events
    branches:
      - main          # Only run when changes are pushed to the "main" branch
  pull_request:       # Also trigger when a pull request targets the "main" branch
    branches:
      - main

# Define the jobs to run
jobs:
  install-and-build:         # This is the name of the job
    runs-on: ubuntu-latest   # Use the latest version of Ubuntu to run this job

    steps:                   # List of steps in this job

      # Step 1: Checkout your repository code onto the GitHub runner
      - name: Checkout code
        uses: actions/checkout@v4.2.1

      # Step 2: Set up Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'   # Set the Node.js version (match your local dev environment)
          cache: 'pnpm'        # Enable caching for pnpm to speed up installs

      # Step 3: Setup pnpm (use the same version as your local development environment)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9.0.0'   # Use the same version as your local development environment

      # Step 4: Install all project dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Step 5: Run linting task across your monorepo (defined in turbo.json)
      - name: Run Lint
        run: pnpm lint

      # Step 6: Run static type checks (commonly using TypeScript)
      - name: Run Type Check
        run: pnpm check-types

      # Step 7: Build your project (runs turbo build based on your turbo.json)
      - name: Build
        run: pnpm build
